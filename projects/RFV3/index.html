<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Presentation Checklist</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <h1>Patient Presentation Checklist</h1>

    <div class="file-input-container">
        <input type="file" id="fileInput" accept=".json">
        <label for="fileInput" class="file-input-label">Choose JSON file</label>
    </div>

    <div id="presentation-navigation" class="navigation-container"></div>

    <div id="checklist-container"></div>

    <div class="pdf-button-container">
        <button id="generatePdfBtn" class="generate-pdf-btn">Generate PDF</button>
    </div>

    <script src="scripts/dataHandler.js"></script>
    <script src="scripts/presentationRenderer.js"></script>
    <script src="scripts/pdfGenerator.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
